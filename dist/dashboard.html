<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Tech Fair 2022 - Team BOND</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body style="display: none;">
<!-- Responsive navbar-->
<div id="header"></div>

<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <span id="alertPlaceholder"></span>
        <div>
            Here you can choose to become either a text or an image. Post some text or better yet a selfie and see it in our (fake) webshop! ðŸ˜‰
        </div>
        <br />
        <ul class="nav nav-tabs nav-fill" id="tabs" role="tablist">
            <li class="nav-item" role="presentation" id="1">
                <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-tab-pane"
                        type="button" role="tab" aria-controls="text-tab-pane" aria-selected="true">Text
                </button>
            </li>
            <li class="nav-item" role="presentation" id="2">
                <button class="nav-link" id="asset-tab" data-bs-toggle="tab" data-bs-target="#asset-tab-pane"
                        type="button" role="tab" aria-controls="asset-tab-pane" aria-selected="false">Asset
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="text-tab-pane" role="tabpanel" aria-labelledby="text-tab" tabindex="0">
                <div class="mb-3">
                    <textarea class="form-control" id="textArea" rows="3" placeholder="Maybe some shoutout?"></textarea>
                    <label for="formFileLg" class="form-label" style="font-size: 10px;margin-top: 10px;"><b>Disclaimer:</b> Here at bol.com we take your privacy seriously and will only use your personal information (either your uploaded text or images) to display in our fake webshop and
                        will be deleted later on. </label>
                </div>
                <button class="btn btn-lg btn-primary" id="textSubmitButton">Upload me!</button>
            </div>
            <div class="tab-pane fade" id="asset-tab-pane" role="tabpanel" aria-labelledby="asset-tab" tabindex="0">
                <div class="mb-3">
                    <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/png, image/jpeg">
                    <label for="formFileLg" class="form-label" style="font-size: 10px;margin-top: 10px;"><b>Disclaimer:</b> Here at bol.com we take your privacy seriously and will only use your personal information (either your uploaded text or images) to display in our fake webshop and
                        will be deleted later on. </label>
                </div>
                <button class="btn btn-lg btn-primary" id="assetSubmitButtons">Upload me!</button>
            </div>
        </div>

        <!-- Footer-->
        <div id="footer"/>
    </div>
</div>

<div id="modal"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="js/dashboard.js"></script>

</html>
