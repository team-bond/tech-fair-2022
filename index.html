<html lang="en">
<head>

    <title>Tech Fair 2022 - Team BOND</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg  bg-dark">
    <div class="container text-center">
        <a class="navbar-brand text-center" href="/tech-fair-2022">
            <img src='assets/bol-logo.png' alt="bol.com" width="140" height="43">
        </a>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <span id="alertPlaceholder"></span>
        <form action="/" id="signUpForm">
            <h1 class="h3 mb-3 fw-normal">Hello there! <span className="wave">üëãüèª</span></h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Timmy" required>
                <label for="userName">What's your name?</label>
            </div>
            <br /><br />
            <h2 class="h3 mb-3 fw-normal">If you were a product content, where do you want to go?</h2>

            <div id="sourceButtons" class="d-grid gap-2 d-md-block">
                <button class="btn btn-lg btn-primary" value="ftp" id="ftpButton" type="submit">Put me in the FTP</button>
                <button class="btn btn-lg btn-primary" value="api" id="apiButton" type="submit">Send me via API</button>
            </div>
            <div id="loader">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
            </div>
        </form>

        <!-- Footer-->
        <div id="footer"/>
    </div>
</div>

<div id="login-ftp-modal"/>
